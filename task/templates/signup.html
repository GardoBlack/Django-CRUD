{% extends 'base.html'%} {% block content%}
<div class="bg-gray-800 flex flex-col content-start">
  <h1 class="text-5xl font-bold text-white mt-40">Formulario de Registro</h1>
  {{error}}
  <form
    method="POST"
    class="uppercase flex flex-col space space-y-5 font-bold mt-20 text-cyan-500"
  >
    {% csrf_token %} {{form.as_p}}

    <button class="bg-green-500 text-white font-bold py-3 px-2 rounded-md">
      Sing Up
    </button>
  </form>
</div>

{% endblock %}
